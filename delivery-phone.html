<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/delivery-phone-style.css">
  </head>
  <body>
    <div class="container-fluid conturs-center">
      <div class="row main-part-for-delivery-phone">
        <div class="row change-city">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <span class="change-city-text">Выберите город: </span>
            <select class="cities-list">
              <option>Днепр</option>
              <option>Киев</option>
              <option>Харьков</option>
            </select>
          </div>
        </div>
        <div class="mt-14">
          <p class="delivery-text">Доставка</p>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="btn bg-primary btn-block">Забрать сегодня в магазине Алло</button>
          </div>
        </div>
        <div class="row mt-14">
          <div class="col-md-2 col-sm-2 col-xs-2 icon-home-car-card-back-bought text-right">
            <i class="fa fa-home" aria-hidden="true"></i>
          </div>
          <div class="col-md-5 col-sm-5 col-xs-5">
            <span class="fw-b">Самовывоз<br></span>
            <span class="fs-13">"Нова пошта"</span>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4 text-right mt-18">
              <span class="fs-12">Бесплатно<br>22 декабря</span>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1"></div>
        </div>
        <div class="row">
          <div class="col-md-2 col-sm-2 col-xs-2 icon-home-car-card-back-bought text-right">
            <i class="fa fa-truck" aria-hidden="true"></i>
          </div>
          <div class="col-md-5 col-sm-5 col-xs-5">
            <span class="fw-b">Курьером<br></span>
            <span class="fs-13">"Нова пошта"</span>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-4 text-right mt-18">
              <span class="fs-12">35 грн<br>22 декабря</span>
          </div>
          <div class="col-md-1 col-sm-1 col-xs-1"></div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 text-center mt-14">
            <a href="" class="all-variants-delivery">Все способы доставки</a>
          </div>
        </div>
        <div class="bt mt-14"></div>
        <div class="row mt-14">
          <div class="col-md-3 col-sm-3 col-xs-3 icon-home-car-card-back-bought text-center">
            <i class="fa fa-cc-paypal" aria-hidden="true"></i>
          </div>
          <div class="col-md-9 col-sm-9 col-xs-9 mt-7">
            <span class="pay-text">Оплата</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-3"></div>
          <div class="col-md-9 col-sm-9 col-xs-9 cash-card-webmoney">Наличными, безналичными,<br>Webmoney</div>
          <div class="col-md-2 col-sm-2 col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-3 icon-home-car-card-back-bought text-center">
            <i class="fa fa-handshake-o" aria-hidden="true"></i>
          </div>
          <div class="col-md-9 col-sm-9 col-xs-9 mt-7 go-back-bought">Обмен/возврат</div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-3"></div>
          <div class="col-md-9 col-sm-9 col-xs-9">
            <span class="">- Обмен/возврат в течении 14 дней<br>  после покупки<br></span>
            <span class="">- Гарантия: 12 месяцев</span>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
